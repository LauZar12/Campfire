{% extends 'base.html' %}
{% block title %}'Home Page - Online Store'{% endblock %}
{% block content %}

<h1>Your Shopping Cart</h1>
<ul>
  {% for item in cart_items %}
  <li>{{ item.game.title }} - Quantity: {{ item.quantity }}</li>
  {% empty %}
  <li>Your cart is empty.</li>
  {% endfor %}
</ul>

{% endblock %}
