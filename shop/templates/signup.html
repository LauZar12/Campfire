{% extends 'base.html' %}

{% block title %}Sign Up - Campfire{% endblock %}

{% block content %}
<div class="signup-page">
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn signup-btn">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
